<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System - Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold mb-6 text-gray-800">Create Account</h2>
        <form action="/register" method="post">
            <input type="text" name="username" placeholder="Username" required class="w-full p-3 mb-4 border border-gray-300 rounded">
            <input type="email" name="email" placeholder="Email" required class="w-full p-3 mb-4 border border-gray-300 rounded">
            <div class="relative">
                <input type="password" name="password" placeholder="Password" required class="w-full p-3 mb-4 border border-gray-300 rounded">
                <span class="absolute right-3 top-3 cursor-pointer" onclick="togglePasswordVisibility('password')">ğŸ‘ï¸</span>
            </div>
            <div class="relative">
                <input type="password" name="confirm_password" placeholder="Confirm Password" required class="w-full p-3 mb-4 border border-gray-300 rounded">
                <span class="absolute right-3 top-3 cursor-pointer" onclick="togglePasswordVisibility('confirm_password')">ğŸ‘ï¸</span>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded hover:bg-blue-700">Create Account</button>
        </form>
        <div class="text-center mt-4">
            <p>Already have an account?<a href="./login.html" class="text-blue-500 hover:underline"> Login</a></p>
        </div>
    </div>
    <script>
        function togglePasswordVisibility(fieldName) {
            const passwordField = document.querySelector(`input[name="${fieldName}"]`);
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
        }
    </script>
</body>
</html>
